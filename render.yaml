# Конфиг для paint_online_back (Node-сервер с клиентом)
# В Render: Dashboard → paint_online_back → Settings
# Убедись, что Build Command и Start Command совпадают с этим

services:
  - type: web
    name: paint_online_back
    runtime: node
    # Root = корень репо
    buildCommand: npm run build && cd server && npm install
    startCommand: node server/index.js
    # Сервер отдаёт статику из client/build — билд клиента обязателен
